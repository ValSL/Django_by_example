{% extends 'base.html' %}

{% block title %}
    Log-In
{% endblock %}

{% block content %}
    <h1>Log In</h1>
    <p>Please use the following form to login:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Log In"></p>
    </form>

{% endblock %}
